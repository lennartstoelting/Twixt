<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" width="device-width" user-scalable="no" initial-scale="1.0" maximum-scale="1.0" minimum-scale="1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Twixt</title>
        <link rel="stylesheet" href="./style.css" />
        <!-- get rid of weird error message -->
        <link rel="shortcut icon" href="#" />
    </head>

    <body>
        <div id="board-container"></div>
        <div id="info-container">
            <div id="game-logo">
                <h1 id="twixt-logo">Twixt</h1>
            </div>
            <div id="turn-info">It's <span id="whos-turn"></span>'s turn</div>
            <div id="game-buttons">
                <button id="restart-game">Restart Game</button>
                <button id="undo-move">Undo Last Move</button>
            </div>
            <div id="debug-buttons">
                <button id="toggle-gridlines">Toggle Gridlines</button>
                <button id="toggle-blockades">Toggle Blockades</button>
            </div>
        </div>

        <div id="start-game-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-close">&times;</span>
                    <h2>Setup new Game</h2>
                </div>
                <div class="modal-body">
                    <form id="restart-game-form">
                        <div id="yellow-selection">
                            <label>Yellow</label>
                            <input type="button" id="yellow-ai" />
                            <input type="button" id="yellow-starts" />
                        </div>
                        <div id="red-selection">
                            <label>Red</label>
                            <input type="button" id="red-ai" />
                            <input type="button" id="red-starts" />
                        </div>
                        <div id="board-size-selection">
                            <label for="board-size">Board Size</label>
                            <input type="range" min="4" max="24" id="board-size" />
                            <label id="board-size-label"></label>
                        </div>
                        <div id="start-selection">
                            <input type="button" id="start" value="Start" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="game-won-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-close">&times;</span>
                    <h2 id="winner-info">Somebody won!</h2>
                </div>
                <div class="modal-body" id="game-won-modal-body">
                    <button id="restart-game-again">Restart Game</button>
                    <button id="keep-playing">Keep playing</button>
                </div>
            </div>
        </div>

        <script src="bundle.js"></script>
    </body>
</html>

<!-- to start bundling, running and serving, open terminal and type "npm run start"-->
