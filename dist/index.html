<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" width="device-width" user-scalable="no" initial-scale="1.0" maximum-scale="1.0" minimum-scale="1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Twixt</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="shortcut icon" href="#" />
        <!-- get rid of weird error message -->
    </head>

    <body>
        <div id="board-container"></div>
        <div id="info-container">
            <div id="game-logo"><h1>Twixt</h1></div>
            <div id="turn-info"></div>
            <div id="game-buttons">
                <button id="restart-game">Restart Game</button>
                <button id="undo-move">Undo Last Move</button>
            </div>
            <div id="debug-buttons">
                <button id="toggle-gridlines">Toggle Gridlines</button>
                <button id="toggle-blockades">Toggle Blockades</button>
            </div>
        </div>

        <div id="startGameModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-close">&times;</span>
                    <h2>Restart Game</h2>
                </div>
                <div class="modal-body">
                    <form>
                        <ul class="flex-outer">
                            <li class="libuttons">
                                <input type="button" id="p1-color" value="Player 1" />
                                <input type="button" id="p2-color" value="Player 2" />
                            </li>
                            <li class="libuttons">
                                <input type="button" id="p1-ai" value="Human" />
                                <input type="button" id="p2-ai" value="Computer" />
                            </li>
                            <br />
                            <li class="board-size-selection">
                                <label for="board-size">Board Size</label><br />
                                <input type="number" id="board-size" name="Board size" min="4" max="24" value="10" />
                            </li>
                            <br />
                            <li class="libuttons">
                                <input type="submit" id="start" value="Start" />
                            </li>
                        </ul>
                    </form>
                    <!-- <form>
                        <input type="radio" id="y" name="who-starts" value="Yellow" />
                        <label for="y">Yellow</label><br />
                        <input type="radio" id="r" name="who-starts" value="Red" />
                        <label for="r">Red</label><br />
                        <input type="button" id="p1" value="Computer" />
                        <input type="button" id="p2" value="Human" /><br />
                        <label for="board-size">Board Size</label><br />
                        <input type="number" id="board-size" name="Board size" min="4" max="24" value="10" />
                    </form>
                    <button id="yellow-starts">Yellow</button>
                    <button id="red-starts">Red</button> -->
                </div>
            </div>
        </div>

        <div id="gameWonModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-close">&times;</span>
                    <h2 id="winner-info">Somebody won!</h2>
                </div>
                <div class="modal-body">
                    <button id="restart-game-again">Restart Game</button>
                    <button id="keep-playing">Keep playing</button>
                </div>
            </div>
        </div>

        <script src="bundle.js"></script>
    </body>
</html>

<!-- to start bundling, running and serving, open terminal and type "npm run start"-->
